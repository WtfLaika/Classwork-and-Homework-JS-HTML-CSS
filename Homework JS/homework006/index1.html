    <script>
        /* Задание №1
        Разработайте функцию-конструктор, которая будет создавать объект
        Human(человек). Создайте массив объектов и реализуйте функцию, 
        которая будет сортировать элементы массива по значению свойства 
        Age по возрастанию или по убыванию.
        */



        function Human() {
            /*Метод сортировки по убыванию*/
            Human.prototype.sort = function (...obj) {
                let result = obj.sort((a, b) => a.age - b.age);
                return result;
            }

            Human.prototype.read = function () {
                this.firstName = prompt('Введите ваше имя');
                this.lastName = prompt('Введите вашу фамилию');
                this.age = Number(prompt('Введите ваш возраст'));
            }
        }


        const vasya = new Human();
        vasya.read();
        const andrey = new Human();
        andrey.read();
        const ilya = new Human();
        ilya.read();


        const allPep = new Human();
        console.log(allPep.sort(vasya, andrey, ilya));

    </script>
