<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--font-style Raleway-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav class='header__nav'>
            <section class='navigation__shop'>
                <img src="./img/logo 1.png" alt="logo" class="header__logo">

                <div class="header__container1">
                    <div class="navigation__shop-item">Каталог</div>
                    <div class="navigation__shop-item">Обучение</div>
                    <div class="navigation__shop-item">Партнёрам</div>
                    <div class="navigation__shop-item">Акции</div>
                </div>
                <div class="header__container2">
                    <img src="./img/img1.png" alt="img">
                    <img src="./img/img2.png" alt="img">
                    <img src="./img/img3.png" alt="img">
                </div>

            </section>
            <section class="navigation__site">
                <img src="./img/im4.png" alt="img">
                <img src="./img/Arrow 1.png" alt="img">
                <div class="navigation__link1">Страница 1-го уровня</div>
                <img src="./img/Arrow 1.png" alt="img">
                <div class="navigation__link1">Страница 2-го уровня</div>

            </section>
        </nav>
    </header>
    <main>
        <div class="main__title">Личная информация</div>
        <section class="main__container">
            <form action="" class="user__information">
                <label for="user__name">Ваше имя</label>
                <input type="text" name="user__name" placeholder="Ваше имя" id="user__name">
                <label for="">Ваше фамилия</label>
                <input type="text" name="user__lastname" placeholder="Ваше фамилия" id="user__lastname">
                <label for="">Электронный адрес</label>
                <input type="email" name="user__email" placeholder="Электронный адрес" id="user__email">
                <label for="user__tel" id="user__tel">Мобильный номер</label>
                <input type="tel" placeholder="Мобильный номер" id="user__tel">
                <label for="user__additional__tel">Дополнительный контакт</label>
                <input type="tel" placeholder="Дополнительный контакт" id="user__additional__tel">
                <div class="user__buttons">
                    <button type="reset" class="button__back">
                        Назад
                    </button>
                    <button type="submit" class="button__save">
                        Сохранить
                    </button>
                </div>
            </form>
            <form action="" class="account__data">
                <button class="account_data-item">Мой аккаунт</button>
                <button class="account_data-item">Личная информация</button>
                <button class="account_data-item">Данные о доставке</button>
                <button class="account_data-item">История заказов</button>
                <button class="account_data-item">Смена пароля</button>
                <button class="account_data-item">Выход из аккаунта</button>
            </form>
        </section>
    </main>
    <footer>
        <nav class='footer__navigation'>
            <img class="footer__navigation-logo" src="./img/logo 1.png" alt="logo">
            <div class="footer__navigation-container1">
                <div>Наша команда</div>
                <div>Контакты</div>
            </div>
            <div class="footer__navigation-container2">
                <img src="./img/img5.png" alt="logo">
                <img src="./img/img6.png" alt="logo">
                <img src="./img/img7.png" alt="logo">
                <img src="./img/img8.png" alt="logo">
                <img src="./img/img9.png" alt="logo">
            </div>
        </nav>

    </footer>
</body>

</html>
