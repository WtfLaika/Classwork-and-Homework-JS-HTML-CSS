<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./index.js"></script>
</head>

<body>
    <input type="text" placeholder='0' id="area" readonly>
    <div class="container">
        <div class="first_row">
            <input type="button" class='container-item ' id='clear' value="C">
            <input type="button" class='container-item ' id='reverse' value="+/-">
            <input type="button" class='container-item ' id='percent' value="%">
            <input type="button" class='container-item orange' id='divide' value="รท">
        </div>
        <div class="second_row">
            <input type="button" class='container-item ' id='seven' value="7">
            <input type="button" class='container-item ' id='eight' value="8">
            <input type="button" class='container-item ' id='nine' value="9">
            <input type="button" class='container-item orange' id='multiply' value="x">
        </div>
        <div class="third_row">
            <input type="button" class='container-item ' id='four' value="4">
            <input type="button" class='container-item ' id='five' value="5">
            <input type="button" class='container-item ' id='six' value="6">
            <input type="button" class='container-item orange' id='minus' value="-">
        </div>
        <div class="fourth_row">
            <input type="button" class='container-item ' id='one' value="1">
            <input type="button" class='container-item ' id='two' value="2">
            <input type="button" class='container-item ' id='three' value="3">
            <input type="button" class='container-item orange' id='plus' value="+">
        </div>
        <div class="last_row">
            <input type="button" class='container-item ' id='zero' value="  0" id="null">
            <input type="button" class='container-item ' id='coma' value=",">
            <input type="button" class='container-item orange' id='equal' value="=">
        </div>
    </div>

</body>

</html>
